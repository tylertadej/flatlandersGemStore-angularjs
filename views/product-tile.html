<div class="col-sm-6 col-lg-4" ng-repeat="product in store.products">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<span class="lead text-danger">
				{{product.name + ' Gem'}}
				<span ng-if="product.price"
				      class="label label-danger pull-right"
				      style="line-height: 1.42857143">
					{{product.price | currency}} each
				</span>
			</span>
		</div>
		<div class="panel-body">
			<product-gallery><!-- Image Gallery  --></product-gallery>
			<product-tabs><!-- Product Tabs  --></product-tabs>
		</div>
		<div class="panel-footer">
							<pre class="text-center">
								{{tab}}
							</pre>
		</div>
	</div> <!--/panel-->
</div>
